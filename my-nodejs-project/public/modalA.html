<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modalA.css">
    <title>Авторизация</title>
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 class="modal-title">Авторизация</h2>
          <form id="loginForm" class="form-wrapper">
            <label for="username" class="form-label">Логин</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Введите логин" required>
      
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required>
      
            <button type="submit" class="login-button form-button">Войти</button>
          </form>
        </div>
      </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/user/enter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Авторизация успешна');
                } else {
                    alert('Ошибка: ' + data.message);
                }
            } catch (error) {
                console.error('Ошибка при отправке запроса:', error);
                alert('Произошла ошибка. Повторите попытку позже.');
            }
        });
    </script>
</body>
</html>
