<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modalR.css">
    <title>Регистрация</title>
</head>
<body>
    <div id="registerModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Регистрация</h2>
          <form id="registerForm">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" placeholder="Придумайте логин" required>

            <label for="email">Email</label>
            <input type="email" id="username" name="username" placeholder="Введите email" required>
      
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>

            <label for="password">Повторите пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль ещё раз" required>
      
            <button type="submit" class="register-button">Зарегистрироваться</button>
          </form>
        </div>
      </div>
</body>
</html>
